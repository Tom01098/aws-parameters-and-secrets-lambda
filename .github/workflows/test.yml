name: PR
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
env:
  RUSTFLAGS: -Dwarnings
jobs:
  compile:
    name: Compile
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: sudo apt-get install -y musl-tools
      - uses: ATiltedTree/setup-rust@v1
        with:
          rust-version: stable
          targets: x86_64-unknown-linux-musl
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: dependencies-${{ hashFiles('**/Cargo.toml') }}
          restore-keys: dependencies-
      - run: cargo build --tests
  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs:
      - compile
    steps:
      - uses: actions/checkout@v3
      - uses: ATiltedTree/setup-rust@v1
        with:
          rust-version: stable
          components: clippy
          targets: x86_64-unknown-linux-musl
      - uses: actions/cache/restore@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: dependencies-${{ hashFiles('**/Cargo.toml') }}
          restore-keys: dependencies-
      - run: cargo clippy
  test:
    name: Test
    runs-on: ubuntu-latest
    needs:
      - compile
    steps:
      - uses: actions/checkout@v3
      - run: sudo apt-get install -y musl-tools
      - uses: ATiltedTree/setup-rust@v1
        with:
          rust-version: stable
          targets: x86_64-unknown-linux-musl
      - uses: actions/cache/restore@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: dependencies-${{ hashFiles('**/Cargo.toml') }}
          restore-keys: dependencies-
      - run: cargo test
  deny:
    name: Lint dependencies
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: EmbarkStudios/cargo-deny-action@v1
      with:
        log-level: warn
        command: check
